<h2><i class="icon-list"></i> 專案列表</h2>
{{#projects}}
<a href="#project/{{name}}/file" data-id="{{id}}">
    <section class="project-item" id="project-{{id}}">
        <h3><i class="icon-book"></i>{{name}}<span>{{info}}</span></h3>
        <div class="stat-panel">
            <div class="number-of-files">
                <i class="icon-file"></i> {{numberOfFiles}}
            </div>
        </div>
    </section>
</a>
{{/projects}}
