<div id="signin-mask">
    <section id="signin-box">
        <form>
            <div>
                <input id="username" placeholder="帳號" type="text">
            </div>
            <div>
                <input id="password" placeholder="密碼" type="password">
            </div>
            <div>
                <checkbox id="remember" label="記住帳號密碼" checked="true">
            </div>
            <div>
                <button id="signin-button">登入</button>
            </div>
        </form>
    </section>
</div>
