<h2>註冊</h2>
<section id="registration">
    <form id="form">
        <ul>
            <li>
                <label for="username">帳號</label>
                <input id="username" pattern=".{3,}" required>
                <span class="hint"></span>
            </li>
            <li>
                <label for="email">信箱</label>
                <input id="email" type="email" required>
                <span class="hint"></span>
            </li>
            <li>
                <label for="password">密碼</label>
                <input id="password"  pattern=".{6,}"  type="password" required>
                <span class="hint"></span>
            </li>
            <li>
                <label for="password-confirmation">密碼確認</label>
                <input id="password-confirmation"  pattern=".{6,}"  type="password" required>
                <span class="hint"></span>
            </li>
            <li>
                <label for="submit"></label>
                <button type="submit" id="submit">註冊</button>
                <span class="hint"></span>
            </li>
        </ul>
    </form>
</section>
